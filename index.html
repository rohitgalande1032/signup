<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the signup Form to Sign Up for user to use the application">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="./style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <!--Header
    <header>
    </header>
    -->
    <main class="container">
        <h1>Signup</h1>
        <form>
            <div class="form-group">
                <input type="text" id="full-name" name="full-name" placeholder=" " required>
                <label for="full-name">Full Name</label>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder=" " required>
                <label for="email">Email</label>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder=" " required>
                <label for="password">Password</label>
            </div>
            <div class="form-group">
                <input type="password" id="confirm-password" name="confirm-password" placeholder=" " required>
                <label for="confirm-password">Confirm Password</label>
            </div>
            <div class="form-group">
                <input type="date" id="dob" name="dob" placeholder=" " required>
                <label for="dob">MM/DD/YYYY</label>
            </div>
            <div class="radio-group">
                <label>
                    <input type="radio" name="role" value="student" required> Student
                </label>
                <label>
                    <input type="radio" name="role" value="employee" required> Employee
                </label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to all the Terms and conditions</label>
            </div>
            <button type="submit">Signup</button>
        </form>
    </main>

    <!-- footer
    <footer></footer>
     -->
</body>
</html>
